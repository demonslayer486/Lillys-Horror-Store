<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilly's Horror Store - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Photos/217920712de6a34d2da69740c822f52b.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="Photos/217920712de6a34d2da69740c822f52b.png">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html"><img src="Photos/217920712de6a34d2da69740c822f52b.png" alt="Logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Art Gallery</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                    <li><a href="terms.html">ToS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="reason">Reason for Contact:</label>
            <select id="reason" name="reason" required>
                <option value="General Inquiry">General Inquiry</option>
                <option value="Support">Support</option>
                <option value="Feedback">Feedback</option>
                <option value="Other">Other</option>
            </select><br>
            <label for="content">Content:</label><br>
            <textarea id="content" name="content" rows="4" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="contact.js"></script>
</body>
</html>
