<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Lilly's Horror Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="Photos/217920712de6a34d2da69740c822f52b.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="Photos/217920712de6a34d2da69740c822f52b.png">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html"><img src="Photos/217920712de6a34d2da69740c822f52b.png" alt="Logo" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Art Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                    <li><a href="terms.html">ToS</a></li>
                    <li><a href="reviews.html">Reviews</a></li>
                </ul>
            </nav>
            <div class="cart-icon-container relative">
                <img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" alt="Cart Icon" class="cart-icon cursor-pointer w-8 h-8">
                <span class="cart-count absolute top-0 right-0 bg-red-500 text-white rounded-full text-xs w-4 h-4 flex items-center justify-center">0</span>
            </div>
        </div>
    </header>
    
    <div class="checkout-container">
        <h2 class="text-2xl font-semibold mb-4">Checkout</h2>
        <div id="cart-details" class="mb-4">
            <!-- Cart items will be dynamically added here -->
        </div>
        <p class="text-xl font-semibold mb-2">Total: <span id="total-price">$0</span></p>
        <button id="checkout-btn" class="bg-zinc-300 dark:bg-zinc-700 text-zinc-700 dark:text-zinc-300 px-4 py-2 mt-4 rounded-lg">Checkout</button>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white dark:bg-zinc-800 shadow-lg rounded-lg p-6 m-4 flex flex-col items-center">
            <h2 class="text-lg font-semibold mb-4">Cart</h2>
            <ul id="cart-list" class="mb-4">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: <span id="modal-total-price">$0</span></p>
            <button class="bg-zinc-300 dark:bg-zinc-700 text-zinc-700 dark:text-zinc-300 px-4 py-2 mt-4 rounded-lg close">Close</button>
        </div>
    </div>

    <script src="cart.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
